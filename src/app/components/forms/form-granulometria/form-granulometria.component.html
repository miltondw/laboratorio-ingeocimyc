<h2 class="title">Granulometr√≠a</h2>
<form [formGroup]="form">
  <div class="titles">
  <h3>Tamiz</h3>
  <h3>Peso Retenido</h3>
</div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="pulgada">
      <th mat-header-cell *matHeaderCellDef>pulg</th>
      <td mat-cell *matCellDef="let element">{{ element.pulgada }}</td>
    </ng-container>
    <ng-container matColumnDef="mm">
      <th mat-header-cell *matHeaderCellDef>mm</th>
      <td mat-cell *matCellDef="let element">{{ element.mm }}</td>
    </ng-container>
    <ng-container matColumnDef="gr">
      <th mat-header-cell *matHeaderCellDef>gr</th>
      <td mat-cell *matCellDef="let element">
        <p *ngIf="!activeEdit" >
          {{values[element.gr]?values[element.gr]:'---'}}
         </p>
        <mat-form-field  appearance="outline" *ngIf="activeEdit" >
          <mat-label>Gr</mat-label>
          <input matInput [formControlName]="element.gr">
        </mat-form-field>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <button class="btn_primary" *ngIf="activeEdit" (click)="onSubmit()">
    Guardar
  </button>
  <button class="btn_primary" *ngIf="!activeEdit" type="button" (click)="onActiveEdit()">
    Editar
  </button>
</form>
