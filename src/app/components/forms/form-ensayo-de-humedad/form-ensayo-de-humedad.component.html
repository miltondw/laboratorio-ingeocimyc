<form [formGroup]="form">
<h2 class="title">Ensayo de humedad</h2>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="prueba">
      <th mat-header-cell *matHeaderCellDef>Prueba.</th>
      <td mat-cell *matCellDef="let element">{{ element.prueba }}</td>
    </ng-container>
    <ng-container matColumnDef="primera">
      <th mat-header-cell *matHeaderCellDef>1</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline">
      <mat-label>Primera</mat-label>
      <input matInput [formControlName]="element.primera">
    </mat-form-field>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="footer">
    <div class="observaciones">
      <label for="observaciones">
        Observaciones:
      </label>
      <textarea formControlName="observation" name="observaciones" id="observaciones" cols="30" rows="10"></textarea>
    </div>
    <div class="cilindro">
      <img src="/assets/cilindro.svg" alt="">
      <div formGroupName="cylinder">
        <mat-form-field appearance="outline">
          <mat-label>Di√°metro</mat-label>
          <input matInput formControlName="diameter">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Altura</mat-label>
          <input matInput formControlName="height">
        </mat-form-field>
      </div>
    </div>
  </div>
  <button (click)="onSubmit()">
    Guardar
  </button>
</form>
