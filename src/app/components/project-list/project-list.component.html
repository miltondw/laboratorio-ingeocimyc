<div class="filter">
  <mat-form-field>
    <mat-label>Buscador</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Proyecto a buscar"
      #input
    />
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="titile">
    <th mat-header-cell *matHeaderCellDef>Titulo</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/laboratorio/ensayo', element.id]">
        {{ element.titile }}
      </a>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Ubicaci√≥n</th>
    <td mat-cell *matCellDef="let element">{{ element.location }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element">
      {{ element.date | date : "dd-MM-yyyy" }}
    </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="sondeos">
    <th mat-header-cell *matHeaderCellDef>Sondeos</th>
    <td mat-cell *matCellDef="let element">
      <ul>
        <li *ngFor="let sondeo of element.sondeos" >
          <a
            [routerLink]="['/laboratorio/ensayo', element.id]"
            [queryParams]="{ probe: sondeo }"
          >
            {{ sondeo }}
          </a>
        </li>
      </ul>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">{{ element.state }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No existe coincidencia para el proyecto: "{{ input.value }}"
    </td>
  </tr>
</table>
