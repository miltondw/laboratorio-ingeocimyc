<div class="filter">
  <mat-form-field>
    <mat-label>Buscador</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Proyecto a buscar"
      #input
    />
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="titile">
    <th mat-header-cell *matHeaderCellDef>Titulo</th>
    <td mat-cell *matCellDef="let element">
      {{ element.titile }}
    </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Ubicaci√≥n</th>
    <td mat-cell *matCellDef="let element">{{ element.location }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element">
      {{ element.date | date : "dd-MM-yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="sondeos">
    <th mat-header-cell *matHeaderCellDef>Sondeos</th>
    <td mat-cell *matCellDef="let element">
      <div class="content-sondeos">
        <ng-container *ngFor="let sondeo of element.sondeos">
          <mat-accordion
            *ngIf="element.capas[sondeo - 1].length > 1; else capaLink"
            hideToggle
          >
            <mat-expansion-panel
              (opened)="panelOpenState = true"
              (closed)="panelOpenState = false"
            >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ sondeo }}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <mat-panel-title> Muestra </mat-panel-title>
              <ul>
                <li *ngFor="let layer of element.capas[sondeo - 1]">
                  <a
                    [routerLink]="['/laboratorio/ensayo', element.id]"
                    [queryParams]="{ probe: sondeo, layer }"
                  >
                    {{ layer }}
                  </a>
                </li>
              </ul>
            </mat-expansion-panel>
          </mat-accordion>
          <ng-template #capaLink>
            <a
              mat-raised-button
              [routerLink]="['/laboratorio/ensayo', element.id]"
              [queryParams]="{ probe: sondeo, layer: 1 }"
            >
              {{ sondeo }}
            </a>
          </ng-template>
        </ng-container>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element">{{ element.state }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">
      No existe coincidencia para el proyecto: "{{ input.value }}"
    </td>
  </tr>
</table>
