<div class="content-chart">
  <div class="chart-content">
    <p class="n-golpes">Numero de golpes</p>
    <canvas
      baseChart
      class="chart"
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
      resize
      #chartCanvas
    ></canvas>
  </div>
  <p class="p-humedad">Contenido de Humedad %</p>
</div>
